name: sudoku_maker_tests

on:
  push:
    branches:
      - 'main'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      # checks out repo and upgrades python version
      - uses: actions/checkout@v4
      - name: upgrade python
        uses: actions/setup-python@v5
      - name: install uv
        uses: astral-sh/setup-uv@v5
      - name: install pytest
        run: uv add --dev pytest
      - name: unit tests
        run: |
          uv run pytest